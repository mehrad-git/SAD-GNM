
<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>سامانه گمرک دارغوز آباد</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body style="text-align:center;background-color:#b8b894">
  <section class="container">
    <div class="login">
      <h1>گمرک</h1>
      <form method="post" >
        <p><input type="text" name="login" value="" placeholder="شناسه کاربری"></p>
        <p><input type="password" name="password" value="" placeholder="رمزعبور"></p>
        <p class="submit"><input type="button" onclick="check(this.form)" value="ورود"></p>
      </form>
    </div>
  </section>
   <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.login.value == "1" && form.password.value == "1") {
                    window.location="karshenas.html"/*opens the target page while Id & password matches*/
                }
                else if(form.login.value == "2" && form.password.value == "2"){
                  window.location="namayande.html"
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
  
</body>
</html>
