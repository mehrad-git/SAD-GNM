      <h3>اظهارنامه</h3>
      <form method="post" >
		<fieldset>
		<legend>اطلاعات:</legend>
			:شناسه<br>
			<p><input type="text" name="id" value=""></p>
			:نام<br>
			<p><input type="text" name="name" value=""></p>
			:نام خانوادگي<br>
			<p><input type="text" name="fname" value=""></p>
			:کشور مبدا<br>
			<p><input type="text" name="country" value=""></p>
			:نحوه ي ورود به کشور<br>
			<p><input type="text" name="entry" value="" placeholder="هوايي,دريايي ,زميني..."></p>
			:ارزش کالا به دلار<br> 
			<p><input type="number" name="cost" value=""></p>
			:تاريخ اظهار نامه<br>
			<p><input type="date" name="date" value="" placeholder="1382.5.5 :مثلا"></p>
		</fieldset>
		<fieldset>
		<legend>کالا:</legend>
			<div id="dynamicInput">
			:نام کالا<br>
			<p><input type="text" name="namek" value=""></p>
			:شرکت توليدکننده کالا<br>
			<p><input type="text" name="company" value=""></p>
			:وزن کالا<br>
			<p><input type="number" name="weight" value=""></p>
			:تعداد کالا<br>
			<p><input type="number" name="number" value=""></p>
			:قيمت واحد کالا به دلار<br>
			<p><input type="number" name="costk" value=""></p>
			</div>
			<p class="Add"><input type="button" onclick="addK('dynamicInput');" value="کالاي جديد"></p>
		</fieldset>
		<p class="submit"><input type="button" onclick="" value="ثبت"></p>
      </form>
    </div>
  </section>
  <script language="javascript">
            function addK(divName) { /*add new K*/
			    var newdiv = document.createElement('div');
				newdiv.innerHTML = ":نام کالا<br>";<!--<p><input type="text" name="namek" value=""></p>:شرکت توليدکننده کالا<br><p><input type="text" name="company" value=""></p>:وزن کالا<br><p><input type="number" name="weight" value=""></p>:تعداد کالا<br><p><input type="number" name="number" value=""></p>:قيمت واحد کالا به دلار<br><p><input type="number" name="cost" value=""></p>;-->
			document.getElementById(divName).appendChild(newdiv);
            var newdiv = document.createElement('div'); 
				newdiv.innerHTML = "<p><input type="text" name="namek" value=""></p>";
				document.getElementById(divName).appendChild(newdiv);
            }
  </script>
